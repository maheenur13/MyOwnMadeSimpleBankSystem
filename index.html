<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
        <div id="mainContainer" class="container mt-5 ">
            <h1 class="text-center mb-5">My Own Made Bank System</h1>
            <div class="form-are shadow p-5">
                <h3>Login</h3>
                <input class="form-control mb-4" type="text" name="" id="" placeholder="Email">
                <input class="form-control mb-4" type="password" name="" id="" placeholder="Password">
                <button id="clickButton" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div class="container my-5 bankHomeUi" id="bankHomeUi">
            <h1 class="text-center my-5">Welcome to your home page</h1>
            <div class="row main-deposit-area my-5">
                <div class="col-md-4 p-5">
                    <div class="bg-success p-5 rounded-3 text-white">
                        <h4>Deposit</h4>
                        <h1><span>$</span><span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4 p-5">
                    <div class="bg-warning p-5 rounded-3 text-white">
                        <h4>Withdraw</h4>
                        <h1><span>$</span><span>00</span></h1>
                    </div>
                </div>
                <div class="col-md-4 p-5">
                    <div class="bg-danger p-5 rounded-3 text-white">
                        <h4>Balance</h4>
                        <h1><span>$</span><span id="mainBalance">100</span></h1>
                    </div>
                </div>
            </div>
            <div class="input-section">
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-5 shadow">
                            <h4 class="mb-3">Deposit</h4>
                            <input class="form-control mb-3" type="text" id="depositInput" placeholder="$ amount you want to deposit">
                            <button id="depositMoney" class="btn btn-success mb-3">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="p-5 shadow">
                            <h4 class="mb-3">Withdraw</h4>
                            <input class="form-control mb-3" type="text" name="" id="withdrawInput" placeholder="$ amount you want to withdraw">
                            <button id="withdrawMoney" class="btn btn-success mb-3">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <script src="js.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
